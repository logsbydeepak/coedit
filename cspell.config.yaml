$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
dictionaryDefinitions:
  - name: project-words
    path: './project-words.txt'
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - 'bun.lockb'
  - '/apps/frontend/public/icons/'
  - '/apps/frontend/src/utils/symbol-icon-theme.json'
  - '/project-words.txt'
  - '/apps/orchestration/coedit-proxy/go.sum'
  - '/apps/orchestration/coedit-proxy/go.mod'
  - '/packages/ruspty'
  - '/apps/proxy'
  - '/apps/templates/src/templates/**'
